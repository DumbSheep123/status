<!DOCTYPE html>
<html>
<head>
  <title>Server Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .status {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    .status.up {
      color: green;
    }
    .status.down {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Server Status</h1>
  <div class="status up">All Systems Operational</div>
</body>
</html>
